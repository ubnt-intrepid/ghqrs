language: generic
sudo: required
dist: trusty

matrix:
  include:
  - os: linux
    env: TARGET=ghqrs  TOOLCHAIN=stable  HOST=x86_64-unknown-linux-gnu
  - os: osx
    env: TARGET=ghqrs  TOOLCHAIN=stable  HOST=x86_64-apple-darwin

before_install:
  - which rustup || echo
  - which cargo || echo

install:
  - curl -sSLf sh.rustup.rs | sh -s -- -y --default-toolchain="$TOOLCHAIN" --default-host="$HOST"
    --no-modify-path --verbose
  - export PATH="$HOME/.cargo/bin:$PATH"
  - rustc -V
  - cargo -V

script:
  - cargo build --verbose
  - cargo test --verbose

before_deploy:
  - cargo build --release
  - cp target/release/$TARGET $TARGET-$HOST

deploy:
  provider: releases
  api_key:
    secure: 
  file: $TARGET-$HOST
  overwrite: true
  skip_cleanup: true
  on:
    repo: ys-nuem/ghqrs
    all_branches: true
    tags: true
